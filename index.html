<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق Aite</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0b111d; /* خلفية داكنة احترافية */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .main-image {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }

        .download-btn {
            display: inline-block;
            width: 90%;
            padding: 18px 0;
            background-color: #ffffff; /* زر أبيض مثل الموجود بالصورة */
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.4rem;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
            background-color: #f0f0f0;
        }

        .download-btn:active {
            transform: scale(0.97);
        }

        .info {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #7f8c8d;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1767031280/post_media/1767031280357-Brown%20Black%20Modern%20Apps%20Food%20Instagram%20Post.png" alt="Aite App" class="main-image">
        
        <a href="https://drive.google.com/uc?export=download&id=1jPatmbKkYwZdqQnEY8KCF1_9_BYgburJ" class="download-btn">
            حمل الآن !
        </a>

        <div class="info">
            نسخة APK آمنة ومباشرة <br>
            تأكد من تفعيل "التثبيت من مصادر غير معروفة" في هاتفك
        </div>
    </div>

</body>
</html>
