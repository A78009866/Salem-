<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق Aite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0b111d; /* لون خلفية متناسق مع الصورة */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            max-width: 500px;
            width: 95%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            display: block;
        }

        /* الطبقة الشفافة فوق زر "حمل الآن" */
        .download-link {
            position: absolute;
            bottom: 31%; /* تم ضبطه ليناسب مكان الزر الأبيض في الصورة */
            right: 6%;  /* تم ضبطه ليناسب مكان الزر الأبيض في الصورة */
            width: 30%; /* عرض المنطقة القابلة للضغط */
            height: 7%;  /* طول المنطقة القابلة للضغط */
            background-color: rgba(255, 255, 255, 0); /* شفافة تماماً */
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* تأثير بسيط عند تمرير الماوس للتأكد أن الزر يعمل */
        .download-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1767031280/post_media/1767031280357-Brown%20Black%20Modern%20Apps%20Food%20Instagram%20Post.png" alt="Aite App" class="main-image">
        
        <a href="https://www.mediafire.com/file/u6hxbo7q03ae1xs/Aite.apk/file?dkey=q0p3mv9i92u&r=1741" 
           class="download-link" 
           title="اضغط للتحميل الآن"></a>
    </div>

</body>
</html>
