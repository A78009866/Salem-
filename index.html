<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق Aite</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0b111d; /* لون خلفية غامق ومتناسق */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .main-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            margin-bottom: 25px; /* مسافة بين الصورة والزر */
        }

        .download-btn {
            display: inline-block;
            width: 80%;
            padding: 15px 0;
            background-color: #ffffff; /* لون الزر أبيض */
            color: #000000; /* لون النص أسود */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .download-btn:active {
            transform: scale(0.95); /* تأثير عند الضغط */
            background-color: #e0e0e0;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1767031280/post_media/1767031280357-Brown%20Black%20Modern%20Apps%20Food%20Instagram%20Post.png" alt="Aite App" class="main-image">
        
        <a href="https://www.mediafire.com/file/u6hxbo7q03ae1xs/Aite.apk/file?dkey=q0p3mv9i92u&r=1741" class="download-btn">
            حمل الآن !
        </a>

        <p class="footer-text">اضغط على الزر أعلاه لبدء التحميل مباشرة</p>
    </div>

</body>
</html>
